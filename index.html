<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
      minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.2d1a05be.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="GET" onsubmit="onSubmit()"> <fieldset class="inputBlock"> <legend>Personal information</legend> <label class="form-field" for="SName"> Surname: <input type="text" autocomplete="off" id="SName" name="Surname"> </label> <label class="form-field" for="FName"> Name: <input type="text" autocomplete="off" id="FName" name="Name"> </label> <label class="form-field" for="age"> How old are You? <input type="number" id="age" name="Age" value="12" min="12" max="100"> </label> <label class="form-field" for="date"> Full date of birth: <input type="date" id="date" name="date of birth" placeholder="mm/ dd/ yyyy"> </label> <label class="form-field" for="accept"> I accept the term of the agreement <input type="checkbox" id="accept" name="agreement" required> </label> </fieldset> <fieldset class="inputBlock"> <legend>Registration</legend> <label class="form-field" for="mail"> E-mail: <input type="email" id="mail" name="E-mail" placeholder="email@example.com"> </label> <label class="form-field" for="pass"> Password: <input type="password" id="pass" name="Password" minlength="8" maxlength="20"> </label> </fieldset> <fieldset class="inputBlock"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label for="love"> <input type="radio" id="love" name="answer" value="Yes"> Yes </label> <label for="notlove"> <input type="radio" id="notlove" name="answer" value="No"> No </label> </div> <label class="form-field" for="favcolor"> What is your favorite color? <input type="color" id="favcolor" name="color"> </label> <label class="form-field" for="goBed"> What time do you go to bed? <input type="time" name="time" id="goBed"> </label> <label class="form-field" for="brands"> What are your favorite brand of cars? <select name="brand of cars" multiple id="brands"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field" for="rate"> How do you rate our work? <input type="range" name="rate our work" id="rate"> </label> </fieldset> <fieldset class="inputBlock"> <legend>Additional info:</legend> <label class="form-field" for="com"> Comments: <textarea name="comments" id="com" cols="20" rows="2">
          </textarea> </label> <label class="form-field" for="recommend"> Would you recommend us? <select name="brand of cars" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
